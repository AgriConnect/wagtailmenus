{% load menu_tags %}
<ul class="dropdown-menu" aria-labelledby="ddtoggle_{{ parent_page.pk }}">
	{% if parent_menuitem %}
		<li class="{{ parent_menuitem.active_class }}">
			<a href="{{ parent_menuitem.href }}">{{ parent_menuitem.children_menu_title }}</a>
		</li>
	{% endif %}
    {% for item in menu_items %}
        <li class="{{ item.active_class }}{% if item.has_children_in_menu %} dropdown{% endif %}">
            <a href="{{ item.href }}"{% if item.has_children_in_menu %} class="dropdown-toggle" id="ddtoggle_{{ item.pk }}" data-toggle="dropdown" data-hover="dropdown" data-delay="400" data-close-others="false" aria-haspopup="true" aria-expanded="false"{% endif %}>{{ item.title }}</a>
            {% if item.has_children_in_menu %}
                {% children_menu_dropdown item stop_at_this_level=1 %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
