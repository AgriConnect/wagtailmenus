language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

env:
  - WAGTAIL_VERSION=1.4.1
  - WAGTAIL_VERSION=1.4.2
  - WAGTAIL_VERSION=1.4.3
  - WAGTAIL_VERSION=1.4.4
  - WAGTAIL_VERSION=1.4.5
  - WAGTAIL_VERSION=1.5.1
  - WAGTAIL_VERSION=1.5.2

# command to install dependencies
install: 
  - pip install -r requirements.txt
  - pip install wagtail==$WAGTAIL_VERSION --upgrade

# command to run tests
script: 
  - python manage.py test
sudo: false
